<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Produk</title>
</head>
<body>
    <form name="form_register_produk" action="#" method="get">
        <table border="0" align="center" cellpadding="10"  width="50%" >
            <thead bgcolor="gray">
                <tr>
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="">Nama Produk</label></td>
                    <td><input type="text" name="produk" id="produk"></td>
                </tr>
                <tr>
                    <td><label for="">Jenis Produk</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">--Kategori Produk--</option>
                            <option value="">Elektronik</option>
                            <option value="">Perabotan</option>
                            <option value="">Makanan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Harga</label></td>
                    <td><input type="number" name="harga" id="harga"></td>
                </tr>
                <tr>
                    <td><label for="">Stok</label></td>
                    <td><input type="number" name="stok" id="stok"></td>
                </tr>
                <tr>
                    <td><label for="">Photo</label></td>
                    <td><input type="text" name="photo" id="photo"></td>
                </tr>
            </tbody>
            <tfoot bgcolor="gray" align="center">
                <tr>
                    <td colspan="2">
                        <button>kirim</button>
                        <button>batal</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
